<ion-menu contentId="main">
  <ion-header>
    <ion-toolbar class="new-background-color">
      <ion-title style="color: white">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-toolbar class="new-background-color">
    <div class="new-background-color">
      <ion-list>
        <ion-item [routerLink]="['/home']" (click)="close()">
          <img src="https://img.icons8.com/material-sharp/24/4a90e2/home.png" height="40" style="margin-bottom: 10px"/>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item class="ion-activatable" style="cursor: pointer;" *ngFor="let categoria of categorias" (click)="verCategoria(categoria) && close()">
          <img [src]="categoria.icono" height="40" style="margin-bottom: 10px"/>
          <ion-label>{{categoria.nombre}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-toolbar>
  </ion-content>
</ion-menu>
