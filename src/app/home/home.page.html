<ion-header [translucent]="true">
  <ion-toolbar  class="new-background-color">
    <div class="encabezado">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        <ion-title>
          Panaderia
        </ion-title>
        <app-button-listado></app-button-listado>
        </div>
        <ion-searchbar (ionChange)="buscar($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="containerProductos">
    <div *ngFor="let producto of productos | filtro:textSeachBar">
      <ion-card (click)="verProducto(producto)">
        <img [src]="'assets/images/'+producto.nombre+'.jpg'" alt="ion">
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col size="9">
                <ion-card-title>{{producto.nombre}}</ion-card-title>
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                <ion-label class="precioProducto">{{producto.precio}}â‚¬</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
